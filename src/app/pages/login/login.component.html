<div class="parent">
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="input-box">
          <input type="email" [(ngModel)]="EmailId" name="EmailId" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input
            type="password"
            [(ngModel)]="Password"
            name="Password"
            required
          />
          <label>Password</label>
        </div>

        <button type="submit" class="btn" [disabled]="loading">Login</button>
        <div *ngIf="loading" class="loading-spinner"></div>
      </form>
    </div>
  </div>
</div>
